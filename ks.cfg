#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/Chicago --ntpservers=192.168.1.1
#Root password
#rootpw --iscrypted $1$3vDIZvCY$rfxm.OjQHxvYoBVztIeSq/
#Initial user
user juniper --fullname "juniper" --iscrypted --password $1$MEu16KNw$IAXc3e.G/iQXHh58ZTGR8.
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel
#Disk partitioning information
part swap --size 2048
part / --fstype ext4 --size 171008
#part /var --fstype ext4 --size 20480
#System authorization infomation
auth  --useshadow  --enablemd5
#Network information
#network --bootproto=dhcp --device=eth0
network --onboot=on --bootproto=static --ip=192.168.1.11 --netmask=255.255.255.0 --gateway=192.168.1.1 --nameserver=192.168.1.1 --device=eth0
#Firewall configuration
firewall --disabled
#Do not configure the X Window System
skipx

